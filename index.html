<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Something for You ‚ù§Ô∏è</title>
  <style>
    body {
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Comic Sans MS', cursive;
      text-align: center;
      overflow: hidden;
    }

    .container {
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    }

    .heart-button {
      background: #ff4d6d;
      color: white;
      border: none;
      padding: 25px 35px;
      font-size: 18px;
      border-radius: 50px;
      cursor: pointer;
      transition: transform 0.3s;
    }

    .heart-button:hover {
      transform: scale(1.1);
    }

    .love-text {
      margin-top: 30px;
      font-size: 32px;
      color: #ff4d6d;
      display: none;
      animation: pop 0.6s ease-in-out;
    }

    @keyframes pop {
      0% { transform: scale(0); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>

  <div class="container">
    <button class="heart-button" onclick="showLove()">
      ‚ù§Ô∏è I have something to share with you ‚ù§Ô∏è
    </button>

    <div class="love-text" id="loveText">
      I Love You ‚ù§Ô∏èüòò
    </div>
  </div>

  <script>
    function showLove() {
      document.getElementById("loveText").style.display = "block";
    }
  </script>

</body>
</html>
