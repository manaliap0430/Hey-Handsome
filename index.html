<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>For You ‚ù§Ô∏è</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: 'Comic Sans MS', cursive;
    }

    .card {
      background: white;
      padding: 50px 40px;
      border-radius: 25px;
      box-shadow: 0 15px 30px rgba(0,0,0,0.2);
      text-align: center;
    }

    .heart-button {
      background: #ff4d6d;
      color: white;
      border: none;
      padding: 30px 45px;   /* BIGGER BUTTON */
      font-size: 22px;
      border-radius: 60px;
      cursor: pointer;
      transition: transform 0.3s;
    }

    .heart-button:hover {
      transform: scale(1.1);
    }

    .love-text {
      margin-top: 30px;
      font-size: 42px;     /* BIGGER MESSAGE */
      color: #ff4d6d;
      display: none;
      animation: pop 0.6s ease-in-out;
    }

    @keyframes pop {
      0% { transform: scale(0); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>

  <div class="card">
    <button class="heart-button" id="heartBtn" onclick="showLove()">
      ‚ù§Ô∏è I have something to share with you ‚ù§Ô∏è
    </button>

    <div class="love-text" id="loveText">
      I love you Baby ‚ù§Ô∏èüòò
    </div>
  </div>

  <script>
    function showLove() {
      document.getElementById("heartBtn").style.display = "none"; // hide button
      document.getElementById("loveText").style.display = "block"; // show message
    }
  </script>

</body>
</html>
