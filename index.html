<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>For You ‚ù§Ô∏è</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: 'Comic Sans MS', cursive;
    }

    .card {
      background: white;
      padding: 60px 50px;
      border-radius: 30px;
      box-shadow: 0 20px 35px rgba(0,0,0,0.25);
      text-align: center;
      position: relative;
      z-index: 2;
    }

    /* EXTRA BIG BUTTON */
    .heart-button {
      background: #ff4d6d;
      color: white;
      border: none;
      padding: 40px 65px;   /* BIGGER */
      font-size: 26px;      /* BIGGER TEXT */
      border-radius: 80px;
      cursor: pointer;
      transition: transform 0.3s;
    }

    .heart-button:hover {
      transform: scale(1.12);
    }

    /* BIGGER LOVE MESSAGE */
    .love-text {
      margin-top: 35px;
      font-size: 52px;      /* MUCH BIGGER */
      color: #ff4d6d;
      display: none;
      animation: pop 0.6s ease-in-out;
    }

    @keyframes pop {
      0% { transform: scale(0); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    .floating-heart {
      position: absolute;
      bottom: -20px;
      font-size: 28px;
      animation: floatUp 4s ease-in forwards;
      opacity: 0.85;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) scale(0.5);
        opacity: 0;
      }
      20% {
        opacity: 1;
      }
      100% {
        transform: translateY(-650px) scale(1.3);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <div class="card">
    <button class="heart-button" id="heartBtn" onclick="showLove()">
      ‚ù§Ô∏è I have something to share with you ‚ù§Ô∏è
    </button>

    <div class="love-text" id="loveText">
      I love you baby ‚ù§Ô∏èüòò
    </div>
  </div>

  <script>
    function showLove() {
      document.getElementById("heartBtn").style.display = "none";
      document.getElementById("loveText").style.display = "block";

      // floating hearts burst
      for (let i = 0; i < 18; i++) {
        createHeart();
      }
    }

    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "floating-heart";
      heart.innerHTML = "‚ù§Ô∏è";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (Math.random() * 2 + 3) + "s";

      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 4000);
    }
  </script>

</body>
</html>
